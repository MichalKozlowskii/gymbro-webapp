<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Add set</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:insert="/navbar::navbar"></div>

<br /><br />
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center" th:text="${exerciseName}">Exercise name</h2>
    </div>

    <div th:if="${param.success}">
      <div class="alert alert-info">
        You have successfully added an exercise!
      </div>
    </div>

    <div class="card-body">
      <form
              method="post"
              role="form"
              th:action="@{'/workouts/' + ${workoutId} + '/addset/' + ${exerciseId} + '/save'}"
              th:object="${setDto}"
              class="form-horizontal"
      >
        <div class="form-group mb-3">
          <label class="control-label">Reps</label>
          <input
                  type="number"
                  id="name"
                  name="reps"
                  th:field="*{reps}"
                  class="form-control"

                  placeholder="Enter name"
          />
          <p th:errors = "*{reps}" class="text-danger"
             th:if="${#fields.hasErrors('reps')}"></p>
        </div>

        <div class="form-group mb-3">
          <label class="control-label">Weight</label>
          <input
                  type="number"
                  id="description"
                  name="description"
                  class="form-control"
                  th:field="*{weight}"
                  placeholder="Enter description"
          />
          <p th:errors = "*{weight}" class="text-danger"
             th:if="${#fields.hasErrors('weight')}"></p>
        </div>
        <div class="form-group mb-3">
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
